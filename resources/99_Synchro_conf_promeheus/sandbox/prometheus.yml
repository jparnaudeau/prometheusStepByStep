# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  external_labels:
    origin: ippevent


# Alertmanager configuration
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
      - targets:
        - ippenvent-alertmanager.sbx.aws.ippon.fr:9093


# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - 'rules/*.yml'
  - 'rules/*.yaml'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:

#############################
# JOB Definition : Retrieve Internal Metrics on Prometheus
#############################
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9099']


#############################
# JOB Definition : Retrieve Metrics on Healtcheck on http
#############################
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
     module: [http_2xx]
    scheme: http
    static_configs:
     - targets:
       - https://www.ugc.fr/
       - https://www.carrefour.fr/
       - https://www.americanexpress.com/fr/
    relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: ippenvent-blackbox.sbx.aws.ippon.fr:9115

#############################
# JOB Definition : Retrieve Metrics on Healtcheck on DNS
#############################
  - job_name: 'dns_ippon'
    scrape_interval: 1m
    scrape_timeout: 20s
    metrics_path: /probe
    params:
      module: [dns_ippon]
    static_configs:
    - targets:
      - ns1.ippon-hosting.com
    relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: ippenvent-blackbox.sbx.aws.ippon.fr:9115

#############################
# JOB Definition : Retrieve Metrics from cloudwatch Exporter
#############################
